<h1 align="center"> 《静夜思》</h1>
<hr noshade="noshade" color="yellow"/>
<h2 align="center">李白</h2>
<hr noshade="noshade" color=#D8DF35/>
<h2 align="center">床前明月光，</h2>
<h2 align="center">疑是地上霜。</h2>
<h2 align="center">举头望明月，</h2>
<h2 align="center">低头思故乡。&nbsp;</h2>
